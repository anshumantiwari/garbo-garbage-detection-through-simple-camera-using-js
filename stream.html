<html>
<head>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/webcam.js"></script>
</head>
<body>
<div class="col-lg-12" id="camera_wrapper">
    <div class="row">
        <div id="camera" class="col-lg-6"></div>


        <div id="show_saved_image" class="col-lg-6">&nbsp;</div>
    </div>

</div>
<script type="text/javascript">
$(function(){
//give the php file path
webcam.set_swf_url( 'js/webcam.swf' );//flash file (SWF) file path
webcam.set_quality( 100 ); // Image quality (1 - 100)
webcam.set_shutter_sound( true ); // play shutter click sound

var camera = $('#camera');
camera.html(webcam.get_html(600, 460)); //generate and put the flash embed code on page

$('#capture_btn').click(function(){
//take snap
webcam.snap();
});


//after taking snap call show image
webcam.set_hook( 'onComplete', function(img){
$('#show_saved_image').html('<img src="'+img+'"/>');
//reset camera for the next shot
webcam.reset();
});

});
</script>
</body>
</html>
